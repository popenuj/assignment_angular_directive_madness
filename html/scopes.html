<!DOCTYPE html>
<html ng-app="DirectiveMadness">

  <head>
    <meta charset="utf-8"></meta>
    <title>Directive Madness</title>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  </head>

  <body ng-controller="ScopesCtrl">
    <main-nav></main-nav>
    <main-header>Scopes Madness!</main-header>
    <form>
      <label>One Way
        <input type="text" ng-model="oneWay">
        <p> {{ oneWay }} </p>
      </label><br>
      <label>Two Way
        <input type="text" ng-model="twoWay">
        <p> {{ twoWay }} </p>
      </label><br>
    </form>
    <isolated two-way="twoWay" one-way="{{oneWay}}" say-hello="sayHello(name)"></isolated>
    <copyright>Hogwarts School of Webcraft and Wizardry</copyright>
  </body>

  <script src="/js/app.js"></script>
  <script src="/js/controllers/scopesCtrl.js"></script>
  <script src="/js/directives/main_nav.js"></script>
  <script src="/js/directives/main_header.js"></script>
  <script src="/js/directives/copyright.js"></script>
  <script src="/js/directives/isolated.js"></script>

</html>
