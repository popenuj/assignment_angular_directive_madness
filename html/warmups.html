<!DOCTYPE html>
<html ng-app="DirectiveMadness">

  <head>
    <meta charset="utf-8"></meta>
    <title>Directive Madness - Warmup</title>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
  </head>

  <body>
    <main-nav></main-nav>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <main-header>Directive Madness!</main-header>
          <p ng-hide="selection">No number is selected.</p>
          <p ng-if="selection % 2 === 0">The selected number is even.</p>
          <p ng-if="selection % 2 === 1">The selected number is odd.</p>
          <p ng-show="selection">The currently selected number is: {{ selection }}</p>
          <form>
            <label>1</label>
            <input type="radio" name="radio-group" value="1" ng-model="selection"><br>
            <label>2</label>
            <input type="radio" name="radio-group" value="2" ng-model="selection"><br>
            <label>3</label>
            <input type="radio" name="radio-group" value="3" ng-model="selection"><br>
            <label>4</label>
            <input type="radio" name="radio-group" value="4" ng-model="selection"><br>
            <label>5</label>
            <input type="radio" name="radio-group" value="5" ng-model="selection">
          </form>
          <p colorize color="red" background="silver">Colorize test</p>
          <p mouse-events>Mouse button is <span id="mouse-button">UP</span></p>
          <p mouse-events>Hover state: <span id="hover-state">LEAVE</span></p>
          <button mouse-events id="click-button">I'm clickable</button>
          <copyright>Hogwarts School of Webcraft and Wizardry</copyright>
        </div>
      </div>
    </div>
  </body>

  <script src="/js/app.js"></script>
  <script src="/js/directives/main_nav.js"></script>
  <script src="/js/directives/main_header.js"></script>
  <script src="/js/directives/copyright.js"></script>
  <script src="/js/directives/colorize.js"></script>
  <script src="/js/directives/mouseEvents.js"></script>

</html>
